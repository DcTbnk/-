<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1897424_u6jdl3kx83p.css
    ">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            /* background: #eee; */
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-wrapper {
            display: flex;
            flex-direction: column;
            margin: 50px auto;
            position: absolute;
        }

        .swiper-wrapper .swiper-slide {
            margin:0;
            width: 95px;
            height: 95px;
            border: 1px solid #cecece;
        }

        .swiper-wrapper .swiper-slide img {
            width: 100%;
            height: 100%;
        }

        .swiper-button-next{position: absolute;left:50%;bottom:0;transform: translateX(-50%);}
        .swiper-button-next i{width:100%;height:100%;background: white;/* border: 1px solid red; */position: relative;}
        .swiper-button-next i::after{content: '';width: 50px;height:50px;display: block;background: white;position: absolute;top:0;left:25px;}
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="http://qiniu.shjinjia.com.cn/58c211ff9bedc43916000395.jpg" alt=""></div>
            <div class="swiper-slide"><img src="http://qiniu.shjinjia.com.cn/58c211fe3f8f9056a7000426.jpg" alt=""></div>
            <div class="swiper-slide"><img src="http://qiniu.shjinjia.com.cn/1531304284559.jpg" alt=""></div>
            <div class="swiper-slide"><img src="http://qiniu.shjinjia.com.cn/1531304284559.jpg1531304285115.jpg" alt="">
            </div>
        </div>
        
        <!-- Add Arrows -->
        <div class="swiper-button-next"><i class="iconfont iconxiangxiadejiantou"></i></div>
        <!-- <div class="swiper-button-prev"></div> -->
    </div>

    <!-- Swiper JS -->
    <script src="../js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
