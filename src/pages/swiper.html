<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- CSS -->
    <!-- 公用的 -->
    <link rel="stylesheet" href="../css/public.css">
    <!-- Link Swiper's CSS 轮播-->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/slideshow.css">

</head>

<body>
    <!-- HTML ********************************************************************************************************-->
    <!-- Swiper 轮播图***************************************************************************-->
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://qiniu.shjinjia.com.cn/1591958980732.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://qiniu.shjinjia.com.cn/1586745360122.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://qiniu.shjinjia.com.cn/1573524015485.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://qiniu.shjinjia.com.cn/1573523995203.jpg" alt=""></div>
            <div class="swiper-slide"><img src="https://qiniu.shjinjia.com.cn/1583481366032.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- JS ***************************************************************************************-->
    <!-- jQuery -->
    <script src="../lib/jquery-1.11.0.js"></script>

    <!-- Swiper JS  轮播-->
    <script src="../js/swiper.min.js"></script>
    <script src="../js/slideshow.js"></script>
</body>
